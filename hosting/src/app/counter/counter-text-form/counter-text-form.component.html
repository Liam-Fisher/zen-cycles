<form [formGroup]="voiceForm">
  <mat-form-field class="example-full-width">
    <mat-label>Language</mat-label>
    <input
      type="text"
      placeholder="language"
      matInput
      formControlName="language"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filtered_language_options | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Voices</mat-label>
    <mat-select formControlName="voice">
      <mat-option *ngFor="let voice of voice_names | async" [value]="voice">
        {{ voice }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start At</mat-label>
    <input type="number" placeholder="from" matInput formControlName="start" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>End At</mat-label>
    <input type="number" placeholder="to" matInput formControlName="end" />
  </mat-form-field>
</form>
<button mat-stroked-button color="primary" (click)="createCount()">Send</button>
