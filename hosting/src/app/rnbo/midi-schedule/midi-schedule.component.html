<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="MidiSchedule">
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>time</th>
      <td mat-cell *matCellDef="let row">{{row.time}}</td>
    </ng-container>

    <!-- Pitch Column -->
    <ng-container matColumnDef="pitch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pitch</th>
      <td mat-cell *matCellDef="let row">{{row.pitch}}</td>
    </ng-container>

    <!-- Velocity Column -->
    <ng-container matColumnDef="velocity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Velocity</th>
      <td mat-cell *matCellDef="let row">{{row.velocity}}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let row">{{row.duration}}</td>
    </ng-container>

    <!-- Interonset Column -->
    <ng-container matColumnDef="interonset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Interonset</th>
      <td mat-cell *matCellDef="let row">{{row.interonset}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
